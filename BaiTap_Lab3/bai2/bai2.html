<!DOCTYPE html>
<html>
<head>
    <title>Trình chiếu hình ảnh</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }
        #slideshow {
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        #slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="slideshow">
        <img src="image1.jpg" alt="Hình ảnh 1">
        <img src="image2.jpg" alt="Hình ảnh 2">
        <img src="image3.jpg" alt="Hình ảnh 3">
    </div>
    <button id="prevButton">Quay lại</button>
    <button id="nextButton">Tiếp theo</button>

    <script src="script.js"></script>
</body>
</html>
